<style>
  body {
    display: flex;
    flex-flow: column;
    align-items: center;
  }

  figure {
    position: relative;
    padding-bottom: 203px;
    margin: 0;
    width: 360px;
  }

  img {
    position: absolute;
    width: 100%;
    opacity: 0;
    transition: opacity 1s linear;
  }

  img.loaded {
    opacity: 1;
  }

  img.hidden {
    opacity: 0;
  }

  .placeholder {
    position: absolute;
    width: 100%;
    height: 203px;
  }

  .placeholder img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    filter: blur(10px);
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function () {

    const placeholders = [].slice.call(document.querySelectorAll('.placeholder'))

    placeholders.forEach(el => {
      const smallImgEl = el.querySelector('img')

      // 加载小图
      const smallImg = new Image();
      smallImg.src = smallImgEl.src
      smallImg.onload = () => {
        smallImgEl.classList.add('loaded')
      }

      // 加载大图
      const bigImg = new Image();
      bigImg.src = el.dataset.large
      bigImg.onload = () => {
        bigImg.classList.add('loaded')

        setTimeout(() => {
          smallImgEl.classList.add('hidden')
        }, 500);
      }
      el.parentElement.appendChild(bigImg)
    });
  })
</script>
